<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Notes.py</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6;
            --accent-light: #c084fc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            background-image:
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(192, 132, 252, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 12px !important;
            color: white !important;
            padding: 12px 20px !important;
            transition: 0.4s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: var(--accent) !important;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2) !important;
        }

        .btn-glass {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        .btn-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
            background: var(--accent-light);
        }

        label {
            font-size: 0.85rem;
            margin-bottom: 8px;
            opacity: 0.7;
            font-weight: 300;
        }
    </style>
</head>
<body>

<div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="col-12 col-sm-9 col-md-7 col-lg-4">
        <div class="text-center mb-4">
            <a href="#" class="brand-logo">notes.py</a>
        </div>

        <div class="auth-card">
            <h3 class="fw-bold mb-1">Welcome Back</h3>
            <p class="small opacity-50 mb-4">Your thoughts have been waiting.</p>
            {% if error %}
            <p class="small mb-4 text-center text-danger">{{error}}</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control search-input" placeholder="Enter username" required>
                </div>

                <div class="mb-4">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control search-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-glass">Enter Vault</button>
            </form>

            <div class="text-center mt-4">
                <span class="small opacity-50">Don't have an account?</span>
                <a href="{% url 'signup' %}" class="small text-decoration-none" style="color: var(--accent-light); font-weight: 600;"> Create Account</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
