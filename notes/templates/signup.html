<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Notes.py | Future of Writing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6;
            --accent-light: #c084fc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(192, 132, 252, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
            /* Force fit within screen */
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            margin-bottom: 15px;
            display: inline-block;
        }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px 30px; /* Reduced vertical padding */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--glass-border) !important;
            border-radius: 10px !important;
            color: white !important;
            padding: 8px 15px !important; /* Slimmer inputs */
            font-size: 14px;
            transition: 0.3s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.08) !important;
            border-color: var(--accent) !important;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.15) !important;
        }

        .btn-glass {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-glass:hover {
            transform: translateY(-2px);
            background: var(--accent-light);
        }

        label {
            font-size: 0.7rem; /* Tiny uppercase labels save space */
            margin-bottom: 4px;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .small-link {
            font-size: 0.85rem;
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive safety */
        @media (max-height: 700px) {
            body { overflow-y: auto; height: auto; padding: 20px 0; }
            .auth-card { margin-top: 20px; }
        }
    </style>
</head>
<body>

<div class="container d-flex flex-column align-items-center">
    <a href="#" class="brand-logo">notes.py</a>

   <div class="auth-card">
    <div class="mb-3 text-center">
        <h4 class="fw-bold mb-1">Create Account</h4>
        <p class="small opacity-50 mb-1">Join the future of writing.</p>

        {% if error %}
        <p class="small mb-0" style="color: #ff4757; font-weight: 600;">{{error}}</p>
        {% endif %}
    </div>

    <form method="POST" action='{% url 'signup' %}'>
            {% csrf_token %}
            <div class="row g-2"> <div class="col-12 mb-2">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control search-input" placeholder="User ID" required>
                </div>

                <div class="col-12 mb-2">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control search-input" placeholder="email@example.com" required>
                </div>

                <div class="col-12 mb-2">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control search-input" placeholder="••••••••" required>
                </div>

                <div class="col-12 mb-3">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control search-input" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-glass">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p class="small opacity-50 mb-0">Already a member?</p>
            <a href="{% url 'login' %}" class="small-link">Login Here</a>
        </div>
    </div>
</div>

</body>
</html>
