<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drafting... | ZEN.notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #8b5cf6;
            --accent-light: #c084fc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(192, 132, 252, 0.05) 0%, transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glass Container for the Editor */
        .editor-container {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Borderless Inputs */
        .input-title {
            background: transparent !important;
            border: none !important;
            border-bottom: 2px solid var(--glass-border) !important;
            border-radius: 0 !important;
            color: white !important;
            font-size: 42px !important;
            font-weight: 800 !important;
            padding: 10px 0 !important;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        .input-title:focus {
            border-bottom-color: var(--accent) !important;
            box-shadow: none !important;
        }

        .input-content {
            background: transparent !important;
            border: none !important;
            color: rgba(255,255,255,0.7) !important;
            font-size: 18px !important;
            line-height: 1.8 !important;
            padding: 0 !important;
            resize: none;
            min-height: 300px;
        }

        .input-content:focus {
            box-shadow: none !important;
        }

        /* Modern Bottom Toolbar */
        .editor-footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-cancel {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-cancel:hover {
            color: #ff4757;
        }

        .btn-save-note {
            background: linear-gradient(135deg, var(--accent) 0%, #6d28d9 100%);
            border: none;
            color: white;
            padding: 14px 40px;
            border-radius: 100px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.3);
            transition: 0.3s;
        }

        .btn-save-note:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.5);
            filter: brightness(1.1);
        }

        /* Tooltip style feature labels */
        .feature-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="editor-container">
        <form method="POST" action="" id="noteForm">
            {% csrf_token %}

            <span class="feature-hint">New Entry</span>

            <input type="text"
                   name="notehead"
                   class="form-control input-title"
                   placeholder="Untitled Note"
                   autocomplete="off"
                   required>

            <textarea name="note_content"
                      class="form-control input-content"
                      placeholder="Start writing your masterpiece..."
                      required></textarea>

            <div class="editor-footer">
                <a href="" class="btn-cancel">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="me-2">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Library
                </a>

                <button type="submit" class="btn-save-note">
                    Save Note
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" class="ms-2">
                        <path d="M5 13l4 4L19 7"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
